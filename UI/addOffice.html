    <div class="createOffice">
      <h1 style="color: green; text-align: center; padding:8px; font-weight: bold; border: solid;border-radius: 15px">Create
        Government Office Form</h1><br /><br>
      <form method="post" action="/admin/add" enctype="multipart/form-data">
        <div class="createPartyForm">
          <label>Political Office Title</label>
          <input type="text" class="createPartyitems" name="title" placeholder="e.g Office of the President">
        </div>
        <div class="createPartyForm">
          <label>Level of Government</label>
          <input type="text" class="createPartyitems" name="service" placeholder="e.g Federal, State or Local government">
        </div>
        <div class="createPartyForm">
          <label>Branch of Government</label>
          <input type="text" class="createPartyitems" name="client" placeholder="e.g Executive or Legislaive">
        </div>
        <div class="createPartyForm">
          <label>Date of Registration</label>
          <input type="date" class="createPartyitems" name="projectdate">
        </div><br>
        <div class="createPartyForm">
          <label>Office logo</label>
          <input type="file" class="createPartyitems" name="projectimage">
        </div><br />
        <button style="background-color:#34A853" style="font-size:30px" type="submit" class="button">Upload</button>
      </form>
    </div>
