    <div class="interestForm">
      <h1 style="color: green; text-align: center; padding:8px; border: solid;border-radius: 15px">Expression
        of Interest Form</h1><br /><br />
      <form method="post" action="/admin/add" enctype="multipart/form-data">
        <div class="createPartyForm">
          <label>Political Office Title</label>
          <input type="text" class="createPartyitems" name="service" placeholder="e.g Office of the President">
        </div>
        <div class="createPartyForm">
          <label>State</label>
          <input type="text" class="createPartyitems" name="client" placeholder="e.g Lagos State">
        </div>
        <div class="createPartyForm">
          <label>Political Party Name</label>
          <input type="text" class="createPartyitems" name="service" placeholder="e.g All Progressive Congress">
        </div>
        <div class="createPartyForm">
          <label>Membership Number</label>
          <input type="text" class="createPartyitems" name="service" placeholder="e.g APC12345678">
        </div>
        <div class="createPartyForm">
          <label>Email Address</label>
          <input type="text" class="createPartyitems" name="client" placeholder="e.g example@user.com">
        </div>
        <div class="createPartyForm">
          <label>Phone Number</label>
          <input type="text" class="createPartyitems" name="client" placeholder="e.g 080xxxxxxxxx">
        </div>
        <div class="createPartyForm">
          <label>Date of Birth</label>
          <input type="date" class="createPartyitems" name="projectdate">
        </div><br>
        <div class="createPartyForm">
          <label>Passport</label>
          <input type="file" class="createPartyitems" name="projectimage">
        </div><br />
        <button style="background-color:#34A853" style="font-size:30px" type="submit" class="button">Submit</button>
      </form>
    </div>
